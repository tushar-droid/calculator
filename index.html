<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="main-container">

        <!--Display-->

        <div class="display-container">
            <div class="problem-container">
                <h4 class="problem-display">
                    &nbsp;
                </h4>
            </div>
            <div class="solution-container">
                <h2 class="solution-display">
                    0
                </h2>
            </div>
        </div>


        <!--Buttons-->
        <div class="buttons-container">
            <div class="btn-row1">
                <button class="calc-buttons" value="ac">AC</button>
                <button class="calc-buttons" value="backspace">C</button>
                <button class="calc-buttons operator" value="%">%</button>
                <button class="calc-buttons operator" value="/">/</button>
            </div>
            <div class="btn-row2">
                <button class="calc-buttons" value="7">7</button>
                <button class="calc-buttons" value="8">8</button>
                <button class="calc-buttons" value="9">9</button>
                <button class="calc-buttons operator" value="X">X</button>
            </div>
            <div class="btn-row3">
                <button class="calc-buttons" value="4">4</button>
                <button class="calc-buttons" value="5">5</button>
                <button class="calc-buttons" value="6">6</button>
                <button class="calc-buttons operator" value="-">-</button>
            </div>
            <div class="btn-row4">
                <button class="calc-buttons" value="1">1</button>
                <button class="calc-buttons" value="2">2</button>
                <button class="calc-buttons" value="3">3</button>
                <button class="calc-buttons operator" value="+">+</button>
            </div>
            <div class="btn-row5">
                <button class="calc-buttons zero" value="0">0</button>
                <button class="calc-buttons" value=".">.</button>
                <button class="calc-buttons equal" value="=">=</button>
            </div>
        </div>
    </div>

</body>
</html>
